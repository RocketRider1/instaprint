<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instaprint.3D</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f172a, #1e3a8a); /* dark tech blue */
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      color: #f97316; /* bright orange */
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #f97316; /* orange subtitle */
      font-weight: normal;
    }

    .buttons {
      margin-top: 30px;
    }

    .btn {
      background: #f97316; /* orange */
      color: white;
      border: none;
      padding: 14px 28px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #fb923c; /* lighter orange */
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #60a5fa; /* blue footer text */
    }
  </style>
</head>
<body>
  <h1>Instaprint.3D</h1>
  <h2>Family friendly 3D prints</h2>
 <div class="buttons">
  <a href="shop.html" class="btn">Get Started</a>
  <button class="btn">Learn More</button>
</div>

  </footer>
</body>
</html>
